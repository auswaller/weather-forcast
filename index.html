<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Forecast</title>
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input id="location-input" class="form-control me-2" type="search" placeholder="City, State OR Zip Code" aria-label="location-button">
          <button class="btn btn-outline-success" type="submit" id="location-button">Search</button>
        </form>
        <a class="navbar-brand">Weather Forecast</a>
      </div>
    </nav>
    <div class="container">
      <div class="row"> 
        <div class="col">
          <ul id="history-buttons">

          </ul>
        </div>
        <div class="col">
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js" 
    integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>

    <script src="assets/js/script.js"></script>
  </body>
</html>
